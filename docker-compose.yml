version: "3.4"
services:
  jooble:
    restart: "no"
    container_name: jooble
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./logs:/app/logs
    networks:
      - jooble_net

networks:
  jooble_net:
    driver: "bridge"
